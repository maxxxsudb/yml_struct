# Редирект HTTP → HTTPS
server {
    listen 80;
    server_name dev.domain.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name dev.domain.com;

    ssl_certificate     /etc/letsencrypt/live/dev.domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.domain.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    client_max_body_size 50m;

    location / {
        proxy_pass https://qa.domain.com;

        proxy_set_header Host              qa.domain.com;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSL к бэкенду
        proxy_ssl_server_name   on;
        proxy_ssl_protocols     TLSv1.2 TLSv1.3;
        proxy_ssl_session_reuse on;

        # Подмена в ответах
        proxy_redirect      https://qa.domain.com/ https://dev.domain.com/;
        proxy_cookie_domain qa.domain.com dev.domain.com;

        # Таймауты
        proxy_connect_timeout 30s;
        proxy_read_timeout    120s;
        proxy_send_timeout    120s;
    }
}

server {
    listen 443 ssl;
    server_name dev.domain.com;

    # Пути к сертификатам именно для dev.domain.com
    ssl_certificate /etc/letsencrypt/live/dev.domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.domain.com/privkey.pem;

    # Оптимизация SSL (необязательно, но полезно)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        # 1. Куда отправляем трафик
        proxy_pass https://qa.domain.com;
        
        # 2. Подменяем Host, чтобы QA-сервер узнал себя
        proxy_set_header Host qa.domain.com;
        
        # 3. Прокидываем реальный IP клиента (для логов на QA)
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 4. Важные параметры для SSL-проксирования
        proxy_ssl_server_name on;           # Передает SNI (qa.domain.com) при запросе к бэкенду
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        proxy_ssl_session_reuse on;         # Ускоряет повторные соединения
    }
}
